<h1>{{ nombre }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ nombre }}</dd>

  <td>Edad:</td>
  <dd>{{ edad }}</dd>

  <td>Metodo:</td>
  <dd>{{ nameAge() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button (click)="changeName()" class="btn btn-primary mx-2">Cambiar nombre</button>
<button (click)="changeAge()" class="btn btn-primary">Cambiar edad</button>
