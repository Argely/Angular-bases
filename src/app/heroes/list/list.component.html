<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero else nothingWasDeleted">
  <h3>Heroe borrado<small class="text-danger"> {{ deletedHero }} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No se ha borrado ningun heroe</h3>
</ng-template>



<button *ngIf="heroesList.length > 0" (click)="deleteHero()" class="btn btn-outline-danger">Borrar ultimo heroe</button>

<ul class="list-group">
  <li *ngFor="let hero of heroesList" class="list-group-item">{{ hero }}</li>
</ul>
